<p-dialog header="Detail" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" [baseZIndex]="10000">
  <p>{{data | json}}</p>
  <ng-container [ngSwitch]="currentTab">
    <div *ngSwitchCase="'sensors'">
      toto je sensor
    </div>
    <div *ngSwitchCase="'alerts'">
      toto je alert
    </div>
    <div *ngSwitchCase="'measurements'">
      toto je measuerements
    </div>
  </ng-container>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save" class="ui-button-success"></button>
    <button type="button" pButton icon="pi pi-close" (click)="hideDialog()" label="Cancel" class="ui-button-danger"></button>
  </p-footer>
</p-dialog>
